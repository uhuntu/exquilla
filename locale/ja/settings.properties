# license bar messages
# Some are also used to display license status on the settings page.
# Translator: These messages should sound friendly and warm
# %days% is the number of days until the test ends
trialExpiring=ExQuillaのお試し期間が%days%に終わってしまいます。 ExQuillaを気に入ってくれたのなら、ライセンスの購入をお願いします。ありがとうございます。
paidExpiring=ご利用ありがとうございます。ExQuillaのライセンスが%days%で切れてしまいます。ExQuillaを利用するためには、新しいライセンスの購入が必要となります。
trialExpired=ExQuillaは気に入ってもらえましたか。試用期間が終了し、ExQuillaは今のところ新着メールを取得できません。気に入ってもらえたようでしたら、ライセンスを購入してください。あなたの購入は私達がそれに取り組み続けることを可能にします。 ご協力ありがとうございました。
paidExpired=ExQuillaをご愛用いただき、誠にありがとうございます。利用継続のために、新規のライセンス購入が必要となります。
noLicenseFound=ExQuillaを利用するには、ライセンスが必要です。
# Translator: This is a nice greeting for a user who just purchased a license. You can replace Enjoy! with something else joyful and positive.
paidWelcome=ようこそ！ExQuillaを購入いただき、ありがとうございます。楽しんで。
