# license status
checkStatus=Vérification du statut de la licence…
# Translator: test: période d'essai. L'utilisateur obtient une periode d'essai d'1 mois pour tester le logiciel, après quoi il devra l'acheter.
# %S is the date when the test ends
trialValid=Votre période d'essai expirera le %S.
paidValid=Votre licence est valable jusqu'au %S.
ticketExpiredLicenseValid=Votre licence n'a pu être vérifiée. Veuillez réessayer plus tard.
noAccountsConfigured=Aucun compte Exchange n'a encore été configuré.

# footer
eula=Contrat de Licence de l'Utilisateur Final
privacyPolicy=Politique de Confidentialité
homepage=À Propos

# license bar messages
# Some are also used to display license status on the settings page.
# Translator: These messages should sound friendly and warm
# %days% is the number of ends until the test ends
trialExpiring=Votre période d'essai pour ExQuilla expirera dans %days% jours. Si vous avez aimé ExQuilla, n'oubliez pas d'acheter la licence. Merci!
paidExpiring=Merci beaucoup pour votre fidélité. Votre licence de ExQuilla expirera dans %days% jours. N'oubliez pas de renouveler votre licence pour continuer à utiliser ExQuilla!
trialExpired=Nous espérons que vous avez apprécié ExQuilla. La période d'essai est terminée et ExQuilla ne peut plus récupérer de nouveau courrier pour le moment. Si vous avez aimé ExQuilla, n'oubliez pas d'acheter la licence pour continuer à utiliser ExQuilla et pour que nous puissions continuer à travailler. Merci pour votre soutien!
paidExpired=Veuillez s'il vous plaît renouveler votre licence pour continuer à utiliser ExQuilla.
noLicenseFound=Vous avez besoin d'une licence pour pouvoir utiliser ExQuilla.
# Translator: This is a nice greeting for a user who just purchased a license. You can replace Enjoy! with something else joyful and positive.
paidWelcome=Bienvenue! Merci d'avoir acheté ExQuilla. Profitez-en bien!
