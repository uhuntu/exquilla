# Translator: These messages should sound friendly and warm
# %days% is the number of ends until the test ends
trialExpiring=Il tuo periodo di prova con ExQuilla finirà tra %days% giorni. Per favore acquista la tua licenza, se ExQuilla ti è piaciuto. Grazie!
paidExpiring=Grazie per la tua lealtà. La tua licenza con ExQuilla finirà tra %days% giorni. Per favore, rinnova la tua licenza per continuare a utilizzare ExQuilla.
