# license bar messages
# Some are also used to display license status on the settings page.
# Translator: These messages should sound friendly and warm
# %days% is the number of ends until the test ends
# To allow correct translation to Russian (and some other languages) of a phrase like "%days% days" you need to define 3 versions:
# for number of days from 5 to 19 or any number ending with 5-9, 0 use "%days% дней"
# otherwise for number of days ending with 2-4 use "%days% дня"
# otherwise for number of days ending with 1 use "%days% день"
# for example: 1 день, 4 дня, 5 дней, 11 дней, 21 день, 22 дня, 25 дней.
trialExpiring=Пробный период ExQuilla скоро закончится. Дней в запасе: %days%. Если вам понравилась ExQuilla, купите лицензию, пожалуйста. Спасибо!
paidExpiring=Спасибо, что вы с нами. Лицензия на ExQuilla скоро закончится. Дней в запасе: %days%. Пожалуйста, обновите лицензию, чтобы продолжить пользоваться ExQuilla.
trialExpired=Надеемся, ExQuilla вам понравилась. Пробный период закончился, и ExQuilla пока не может получать новую почту. Если вам понравилась ExQuilla, купите лицензию, пожалуйста. Ваша покупка позволяет нам продолжить работу над ней. Спасибо за вашу поддержку!
paidExpired=Пожалуйста, обновите лицензию, чтобы продолжить пользоваться ExQuilla.
noLicenseFound=Для того чтобы пользоваться ExQuilla, вам нужна лицензия.
# Translator: This is a nice greeting for a user who just purchased a license. You can replace Enjoy! with something else joyful and positive.
paidWelcome=Приветствуем вас! Спасибо за оплату ExQuilla. Пользуйтесь с удовольствием!
