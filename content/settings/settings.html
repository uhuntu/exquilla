<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="../util/utils.js"></script>
    <script src="../util/stringbundle.js"></script>
    <script src="../util/ui-utils.js"></script>
    <script src="settings.js"></script>
    <link rel="stylesheet" href="settings.css">
  </head>
  <body>
    <h1 id="title"></h1>
    <h2 translate="mailAccountHeader"></h2>
    <div>
      <input id="manual" type="button" translate-attr="value=buttonNewManual">
    </div>
    <h2 translate="licenseHeader"></h2>
    <p>
      <span translate="licenseFor"></span>
      <span id="email" dir="ltr"></span>
    </p>
    <div>
      <span id="licenseMessage" translate="checkStatus"></span>
      <input id="getLicenseButton" type="button" translate-attr="value=getLicense" hidden>
      <input id="checkLicenseButton" type="button" translate-attr="value=checkLicense" hidden>
    </div>
    <p>
      <span id="licenseFetchError" class="error"></span>
    </p>
    <footer>
      <a translate="eula" href="https://www.exquilla.com/eula"></a> |
      <a translate="privacyPolicy" href="https://www.exquilla.com/privacy"></a> |
      <a translate="homepage" href="https://www.exquilla.com/"></a>
    </footer>
  </body>
</html>
